<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Port Ip</mat-label>
            <input matInput formControlName="ip"/>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Port Nummer</mat-label>
            <input matInput formControlName="number"/>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Port Internal Ip</mat-label>
            <input matInput formControlName="internalip"/>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Port Description</mat-label>
            <input matInput formControlName="description"/>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Add Datastream</mat-label>
            <mat-select formControlName="datastreamName" [(value)]="port.datastreamName" placeholder="Select">
                <mat-option></mat-option>

                <mat-option *ngFor="let datastreamName of datastreamNames" [value]="datastreamName">
                    {{ datastreamName }}
                </mat-option>
            </mat-select>

        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="primary" type="submit">Send</button>
    </div>
</form>
