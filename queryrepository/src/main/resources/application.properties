server.port=8080
spring.jackson.date-format=org.openapitools.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
# Database properties
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/mydb
spring.datasource.username=fau
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#
rabbitmq.exchange.name=query_repository_exchange
rabbitmq.query__feature.queryExecutionQueue=queryExecutionQueue
rabbitmq.query__feature.queryExecutionQueueKey=queryExecutionQueue
rabbitmq.query__feature.queryExecutionplanQueue=queryExecutionplanQueue
#
rabbitmq.device_feature.device_queue=deviceQueue
rabbitmq.device_feature.device_queueKey=deviceQueue
#
rabbitmq.datastream_feature.metric_queue=metricQueue

spring.rabbitmq.host=localhost
spring.rabbitmq.password=user1
spring.rabbitmq.port=5672
spring.rabbitmq.username=user1
